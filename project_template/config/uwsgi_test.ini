[uwsgi]
socket = 127.0.0.1:9904
listen = 500
master = true
pidfile = /oupeng/var/sdf/uwsgi.pid
gid = 500
uid = 500
processes = 2
threads = 2
max-request = 10000
harakiri = 300
post-buffering = 4096
pyhome = /oupeng/sdfcms_env
pythonpath = /oupeng/sdfcms_env/project
module = config.wsgi
profiler = false
memory-report = true
enable-threads = true
logdate = true
limit-as = 6048
daemonize = /oupeng/log/sdf/uwsgi.log
touch-reload = /oupeng/var/sdf/uwsgi.touch
